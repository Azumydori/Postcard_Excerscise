<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look at this, this is my first postcard ever using HTML5 and CSS3. Thank you 4Geeks Academy!</p>
					<p>This is very cool and I am having a lot of fun. I hope I can make a lot more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Your name" />
					<input type="text" placeholder="Your email" />
					<input type="text" placeholder="Want to say something?" />
				</div>
			</div>
			<div class="postcard-footer">
				<div class="button"><button>Send my postcard</button></div>
			</div>
		</div>
	</body>
</html>
